<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sass/main.css" />
    <title>Blogr</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <img src="img/logo.svg" alt="Logo Blogr" />
        </div>

        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link"
              >Product
              <img
                src="img/icon-arrow-light.svg"
                alt="arrow icon"
                class="header__link-arrow"
            /></a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link"
              >Company
              <img
                src="img/icon-arrow-light.svg"
                alt="arrow icon"
                class="header__link-arrow"
            /></a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link"
              >Connect
              <img
                src="img/icon-arrow-light.svg"
                alt="arrow icon"
                class="header__link-arrow"
            /></a>
          </li>
        </ul>

        <div class="header__login-actions">
          <a href="#" class="">Login</a>
          <a href="#" class="btn">Sign up</a>
        </div>
      </nav>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main"
            >A modern publishing platform</span
          >
          <span class="heading-primary--sub"
            >Grow your audience and build your online brand</span
          >
        </h1>
        <div class="header__button-box">
          <a href="#" class="btn btn--white">Start for Free</a>
          <a href="#" class="btn btn--outlined">Learn More</a>
        </div>
      </div>
    </header>
    <main>
      <section class="content"></section>
      <section class="hilight"></section>
      <section class="content"></section>
    </main>
    <footer></footer>
  </body>
</html>
